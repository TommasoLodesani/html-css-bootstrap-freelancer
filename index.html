<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstra-freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>

        <div class="container">

            <div class="row justify-content-between">
                <div class="col-4 red"></div>
                <div class="col-4 red"></div>
            </div>

        </div>

    </header>


    <section id="jumbotron">

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-4 blue"></div>
            </div>
        </div>

    </section>

    <section id="portfolio">

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 red"></div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
                <div class="col-12 col-md-6 col-lg-4 red"></div>
            

            </div>

        </div>


    </section>

    <section id="about">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 red"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 red"></div>
                <div class="col-12 col-md-6 red"></div>

            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 red"></div>
            </div>
        </div>

    </section>


    <section id="contact">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 red"></div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 red"></div>
            </div>
        </div>


    </section>

    <section id="footer_top">

        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 red"></div>
                <div class="col-12 col-lg-4 red"></div>
                <div class="col-12 col-lg-4 red"></div>
            </div>
        </div>


    </section>


    <section id="footer_bottom">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 red"></div>

            </div>
        </div>


    </section>



</body>

</html>
